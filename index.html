<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="phone.css">
    <title>Discussion App</title>
</head>

<body>
    <header id="head">
        <h1> Discussion Portal </h1>
    </header>
    <main id="home">
        <div class="container">
            <div class="left-content">
                <div class="left-content-header">
                    <button class="btn-primary">New Question Form</button>
                    <input type="text" name="search" id="search" placeholder="search questions...">
                </div>
                <div class="left-main">
                    <ul id="newList" class="list">

                    </ul>
                </div>
            </div>
            <div class="box">
                <div class="square" style="--i:0;"></div>
                <div class="square" style="--i:1;"></div>
                <div class="square" style="--i:2;"></div>
                <div class="square" style="--i:3;"></div>
                <div class="square" style="--i:4;"></div>
                <div class="square" style="--i:5;"></div>

                <div class="circle" style="--i:6;"></div>
                <div class="circle" style="--i:7;"></div>
                <div class="circle" style="--i:8;"></div>
            </div>

            <div class="right-content">
                <div class="right-main">
                    <h3 class="text-primary">Welcome to Discussion Portal !</h3>
                    <div class="text-secondary">
                        <p>Enter a subject and question to get started</p>
                    </div>
                    <form id="addForm" class="form">
                        <input type="text" class="form-control" id="subject" placeholder="subject"><br>
                        <textarea name="question" id="question" cols="30" rows="10" placeholder="Question"></textarea><br>
                        <button id="submitbtn" class="btn">Submit</button>
                        <button id="Allqstn" class="btn hide">All Questions</button>
                    </form>
                </div>
                <div class="right-after hide">
                    <button id="return" class="btn btn3 hide">Questions</button>
                    <h4 class="list-text">Question</h4>
                    <div id="quesDetail" class="question">
                    </div>
                    <button id="resolve" class="btn btn2">Resolve</button>
                    <h4 class="list-text response">Response</h4>
                    <div class="response-box">
                        <h4>No Response Found</h4>
                    </div><br>
                    <h4 class="list-text">Add Response</h4>
                    <form id="addresponse" class="form">
                        <input type="text" class="form-control" id="name" placeholder="Enter Name"><br>
                        <textarea name="question" id="comment" cols="30" rows="10" placeholder="Enter comment..."></textarea><br>
                        <button id="submitRes" class="btn btn2">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
